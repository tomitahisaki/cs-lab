name: Sync Labels

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "This is dry-run. it does not change label"
        required: false
        type: boolean
        default: false
      allow-added-labels:
        description: "does not remove existing labels"
        required: false
        type: boolean
        default: true
  push:
    branches: [ main ]
    paths:
      - ".github/labels.json"
      - ".github/workflows/sync-labels.yml"

permissions:
  contents: read
  issues: write

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install github-label-setup
        run: npm i -D @azu/github-label-setup
      - name: Run github-label-setup
        run: |
          CMD="npx github-label-setup --token ${{ secrets.GITHUB_TOKEN }} --labels .github/labels.json"
          if [[ "${{ inputs.dry-run }}" == "true" ]]; then
            CMD="$CMD --dry-run"
          fi
          if [[ "${{ inputs.allow-added-labels }}" == "true" ]]; then
            CMD="$CMD --allow-added-labels"
          fi
          echo "$CMD"
          eval "$CMD"

